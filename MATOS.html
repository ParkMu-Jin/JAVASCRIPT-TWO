<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Taco.css">
</head>
<body>
    <h1>Cálculo de Calificación Promedio con Escala de Letras</h1>

    <form id="calificacionesForm">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="0" max="100" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="0" max="100" required><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" min="0" max="100" required><br><br>

        <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
    </form>

    <div id="resultados" style="margin-top: 20px;">
        <p><strong>Promedio:</strong> <span id="promedio"></span></p>
        <p><strong>Calificación:</strong> <span id="calificacionLetra"></span></p>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">
            <span class="button-content">Regresar al Inicio</span>
    </button>

    <script src="JSP.js"></script>
</body>
</html>
